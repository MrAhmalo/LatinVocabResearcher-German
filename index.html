<html>
  <head>
    <title>Suche in einer Tabelle</title>
  </head>
  <body>
    <input type="text" id="suche" placeholder="Wort suchen...">
    <table id="meineTabelle">
      <thead>
        <tr>
          <th>Spalte 1</th>
          <th>Spalte 2</th>
          <th>Spalte 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wort 1</td>
          <td>Wort 2</td>
          <td>Wort 3</td>
        </tr>
        <tr>
          <td>Wort 4</td>
          <td>Wort 5</td>
          <td>Wort 6</td>
        </tr>
        <tr>
          <td>Wort 7</td>
          <td>Wort 8</td>
          <td>Wort 9</td>
        </tr>
      </tbody>
    </table>

    <script>
      const meineTabelle = document.getElementById('meineTabelle');
      const suchen = document.getElementById('suche');
      suchen.addEventListener('input', function() {
        const wort = this.value;
        const trs = meineTabelle.querySelectorAll('tbody tr');
        trs.forEach(function(tr) {
          const tds = tr.querySelectorAll('td');
          let istInTabelle = false;
          tds.forEach(function(td) {
            if (td.innerText.includes(wort)) {
              istInTabelle = true;
            }
          });
          if (istInTabelle) {
            tr.style.display = '';
          } else {
            tr.style.display = 'none';
          }
        });
      });
    </script>
  </body>
