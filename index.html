<html>
    <head>
        <title>Suche innerhalb einer Tabelle</title>
        <style>
            body {
                background-color: #154c79;
                color: white;
            }
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
            #search {
                width: 50%;
                padding: 16px;
                font-size: 16px;
                border: 1px solid #154c79;
            }
        </style>
    </head>
    <body>
        <input type="text" id="search" placeholder="Suche..">
        <table>
            <tr>
                <th>Name</th>
                <th>Adresse</th>
                <th>Stadt</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>Kölner Straße 123</td>
                <td>Köln</td>
            </tr>
            <tr>
                <td>Max Mustermann</td>
                <td>Musterstraße 456</td>
                <td>Münster</td>
            </tr>
            <tr>
                <td>Lisa Lauterbach</td>
                <td>Lauterbachstraße 789</td>
                <td>Leipzig</td>
            </tr>
        </table>

        <script>
            const searchInput = document.querySelector('#search');
            searchInput.addEventListener('keyup', () => {
                const searchString = searchInput.value.toLowerCase();
                const tableRows = document.querySelectorAll('table tr');
                tableRows.forEach(row => {
                    let rowText = row.innerText.toLowerCase();
                    row.style.display = rowText.includes(searchString) ? '' : 'none';
                });
            });
        </script>
    </body>
</html>
