<!DOCTYPE html>
<html>
<head>
    <title>Suchfeld Tabelle</title>
    <style>
        body {
            background-color: #154c79;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h3>Suche nach Wörtern in der Tabelle</h3>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Suche nach Wörtern..">
    <table>
        <tr>
            <th>Name</th>
            <th>Alter</th>
            <th>Stadt</th>
        </tr>
        <tr>
            <td>John</td>
            <td>20</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>25</td>
            <td>London</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>30</td>
            <td>Berlin</td>
        </tr>
    </table>
    <script>
        function myFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementsByTagName("table")[0];
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        } else {
                            tr[i].style.display = "none";
                        }
                    }       
                }
            }
        }
    </script>
</body>
</html>
